<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script defer src="js/main2.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Want to Play War?</h1>
    <div id="master-deck"></div>
    <section id="player">
        <div id="p-pile" class="card-container card-back"></div>
        <div id="p-card1" class="card-container"></div>
    </section>

    <section id="computer">
        <div id="c-pile" class="card-container card-back"></div>
        <div id="c-card1" class="card-container"></div>
        <div class="card s05" class="card-container"></div>
    </section>  

    <div id="war">
        <section id="p-war">
            <div id="p-war1">p-war1</div>
            <div id="p-war2">p-war3</div>
            <div id="p-war3">p-war3</div>
            <div id="p-war4">p-war4</div>
        </section>

        <section id="c-war">
            <div id="p-war1"></div>
            <div id="p-war2"></div>
            <div id="p-war3"></div>
            <div id="p-war4"></div>
        </section>
    </div>

    <button id="start-game">Start Game</button>
    <button id="play-card">Play Card</button>
    <button id="replay">Replay</button>
    
</body>
</html>
